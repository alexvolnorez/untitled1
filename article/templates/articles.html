{% extends 'main.html' %}
{% load staticfiles %}
{% block article %}
    <div class="large-8 columns"
{% for article in articles %}

    <h6>Дата публикации: {{ article.article_date }}</h6>
    <h4><a href="/articles/get/{{ article.id }}"> {{ article.article_title }}</a></h4>

    <p><a href="/articles/addlike/{{ article.id }}/"> <img src="{% static 'like_heart.png' %}"></a> {{ article.article_likes }}</p>
    <hr>

{% endfor %}
    </div>
{% endblock %}
